<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Number</th>
  </tr>
  <tr ng-repeat="contact in contacts">
    <td><a href="#/view/{{contact.clean_name}}">{{contact.name.first}} {{contact.name.last}}</a></td>
    <td>{{contact.email}}</td>
    <td>{{contact.number | tel}}</td>
  </tr>
</table>

<a href="#/add">Add a new contact</a>
